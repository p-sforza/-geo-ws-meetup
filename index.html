<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to Pillarjs on OpenShift</title>

  <link href='/css/site.css' rel='stylesheet' type='text/css' />
</head>
<body>

<section class='container'>
          <hgroup>
            <h1>Welcome to your Pillarjs application on OpenShift</h1>
          </hgroup>

	  <p>Learn more about pillarjs here: <a href="https://pillarjs.github.io/">pillarjs.github.io</a></p>

        
        <footer>
          <div class="logo"><a href="https://www.openshift.com/"></a></div>
        </footer>

</section>
<div id="content"></div>

<script type="text/javascript">
    var content = document.getElementById('content');
    var socket = new WebSocket('ws://geovisualizer.1ec1.dev-preview-int.openshiftapps.com:8080');
    socket.onopen = function () {
        socket.send('hello from the client');
    };

    socket.onmessage = function (message) {
        content.innerHTML += message.data +'<br />';
    };

    socket.onerror = function (error) {
        console.log('WebSocket error: ' + error);
    };
</script>
</body>
</html>
